<!DOCTYPE html>
<html>

<head>

  <title>markabl</title>

</head>

<body>

  <div class="header-container">
    <div class="error-container"></div>
      <div class="marquee_div">
        <header role="marquee">
          <h1>My Bookmarks</h1>
        </header>
    </div>

    <!--add new book-->
    <section>
      <div class="addform">
        <div class="add-form-container">
            <form id="add-bookmark-form">
              <div class="adddform">
                <label for="bookmark-title">Title</label>
                <input type="text" name="bookmark-title" class="bookmark-title" placeholder="Enter Book Title" required>
              </div>
              <div class="addform">
                <label for="bookmark-url">URL ('https://' is required)</label>
                <input type="url" name="bookmark-url" class="form-control js-bookmark-url" placeholder="http(s)://" required>
              </div>
              <div class="addform">
                <label for="bookmark-description">Description</label>
                <input type="text" name="bookmark-description" class="form-control js-bookmark-description" placeholder="Enter a description..." required >
              </div>
              <div class="rate-new">
              <label for="rating">Rating</label>
              <select name="rating" class="new-bookmark-rating" ">
                <option value="1">1-Star</option>
                <option value="2">2-Stars</option>
                <option value="3">3-Stars</option>
                <option value="4">4-Stars</option>
                <option value="5">5-Stars</option>
              </select>
              </div>
              <div class="addform">
              <button type="submit" class="add-bookmark">Submit</button>
              </div>
            </form>
        </div>
      </div>
    </section>

    <!-- rating sorter-->
    <section >
      <div >
        <div>
          Sort bookmarks by Minimum rating:
          <select  class="rating-filter">
            <option value="1">1-Star</option>
            <option value="2">2-Stars</option>
            <option value="3">3-Stars</option>
            <option value="4">4-Stars</option>
            <option value="5">5-Stars</option>
          </select>
        </div>
      </div>
    </section>

  <!-- List display -->
    <main >
      <section class="list-container">
        <div class="list-div">
          <div class="list-title">
            <div class="list-rating"></div>
            <div class="list-see-more"></div>
          </div>
        </div>
      </section>
    </main>

  </div>


</body>


</html>
